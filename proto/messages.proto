syntax = "proto3";

message StartDriverRequest {}
message StartDriverResponse {}

message InstallAppRequest {}
message InstallAppResponse {}

message UninstallAppRequest {}
message UninstallAppResponse {}

message ExecuteTestRequest {}
message ExecuteTestResponse {}

message MobiliumMessage {
    oneof message {
        StartDriverRequest startDriverRequest = 1;
        StartDriverResponse startDriverResponse = 2;
        InstallAppRequest installAppRequest = 3;
        InstallAppResponse installAppResponse = 4;
        UninstallAppRequest uninstallAppRequest = 5;
        UninstallAppResponse uninstallAppResponse = 6;
        ExecuteTestRequest executeTestRequest = 7;
        ExecuteTestResponse executeTestResponse = 8;
    }
}